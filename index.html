<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="icon"
        href="https://imgs.search.brave.com/p0sEy-EXAgDIvs5NIFW4HUk-7ItGcTxF8Qw6uTinzLk/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9mcmVl/cG5naW1nLmNvbS90/aHVtYi9wYWludC8y/NDYzNy05LXBhaW50/LXRleHR1cmUtcGhv/dG9zLXRodW1iLnBu/Zw" />
    <script src="https://kit.fontawesome.com/27e6a2b710.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="fa-regular fa-square"></i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <i class="fa-regular fa-circle"></i>
                        <span>circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <i class="fa-solid fa-caret-up"></i>
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color" />
                        <label for="fill-color">fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <i class="fa-solid fa-brush"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option tool">
                        <input type="range" name="" id="size-slider" />

                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option "></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected" style="border-radius: 7%;">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                    
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear canvas</button>
                <button class="save-img">Save As</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="canvas">

            </canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
